<div class="container">

  <br>
  <div class="divider"></div>
  <div class="section">
    <div class="left">
      Status :
    </div>
    <div class="right">
      <a class="waves-effect  waves-light btn" (click)="onSubmit()">Save</a>
      <a class="waves-effect  waves-light btn">Publish</a>
    </div>
  </div>
  <br><br>
  <div class="divider"></div>


  <div class="row section">


    <div class="col s12 l8">
      <form [formGroup]="this.postServ.newPost">
        <div class="row">
          <div class="col s12 l12 ">
            <div class="input-field ">
              <input type="text" formControlName="Title" autofocus>
              <label for="Title">Title</label>
            </div>
          </div>
        </div>
      </form>

    </div>
    <div class="col s12 l1">
    </div>
    <div class="col s12 l3">

      <form [formGroup]="this.postServ.postAtt">

        <select multiple formControlName="Category">
          <option value="" disabled selected>Category</option>
          <option value="1">Option 1</option>
          <option value="2">Option 2</option>
          <option value="3">Option 3</option>
        </select>
        <label for="Category">Category</label>

      </form>




    </div>


  </div>


</div>
