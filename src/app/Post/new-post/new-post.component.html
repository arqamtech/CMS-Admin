<div class="container row section">

  <div class="col s12 l8">
    <form [formGroup]="this.postServ.newPost">
      <div class="row">
        <div class="col s12 l12 ">
          <div class="input-field ">
            <input type="text" formControlName="Title" autofocus>
            <label for="Title">Title</label>
          </div>
        </div>
      </div>
      <a class="waves-effect  waves-light btn" (click)="onSubmit()">Save</a>

    </form>

  </div>


</div>
